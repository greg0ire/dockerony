# This container is specific to the application.
# It contains configuration and data for other containers.
data:
    build: ./docker
    volumes:
        - .:/srv
        - ./docker/conf/nginx_vhost.conf:/etc/nginx/sites-enabled/my_app.conf
        - ~/.bashrc.docker:/home/developer/.bashrc
        - ~/.ssh:/home/developer/.ssh

webserver:
    build: ./docker/docker-images/nginx
    ports:
        - '80'
    volumes_from:
        - data
    links:
        - appserver
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=web

appserver:
    build: ./docker/docker-images/php
    ports:
        - '9000'
    volumes_from:
        - data
    links:
        - database
        - memorycache
        - searchengine
        - mailer
        - messagebroker
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=app

database:
    build: ./docker/docker-images/postgres
    ports:
        - '5432'
    volumes_from:
        - data
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=db
mailer:
    build: ./docker/docker-images/mailcatcher
    ports:
        - '1080'
        - '25'
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=mailer

memorycache:
    build: ./docker/docker-images/memcached
    ports:
        - '11211'
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=memcache

searchengine:
    build: ./docker/docker-images/elasticsearch
    volumes_from:
        - data
    ports:
        - "9200"
        - "9300"
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=search

frontendmanagertools:
    build: ./docker/docker-images/npmtools
    volumes_from:
        - data
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=fmt

# Don't use 'guest/guest' to connect to this container (it is blocked)
messagebroker:
    image: tutum/rabbitmq
    ports:
        - "5672"
        - "15672"
    env_file:
        - ./docker-compose.env
    environment:
        - DNSDOCK_IMAGE=mb
